<section class="content full-screen">
    <div class="content-block">
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body body-background-color">
                <h2 class="interview-setup-title">User Registration</h2>
  
                <form class="m-4" [formGroup]="docForm">
                  <div class="row w-100">
                    <!-- First Row -->
                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Employee Id</mat-label>
                          <input matInput formControlName="empid" required readonly>
                          <mat-error *ngIf="docForm.get('empid')?.hasError('required')">Employee Name is required</mat-error>
                        </mat-form-field>
                      </div>
                  <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Employee Name</mat-label>
                        <input matInput formControlName="employeeName" required>
                        <mat-error *ngIf="docForm.get('employeeName')?.hasError('required')">Employee Name is required</mat-error>
                      </mat-form-field>
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12" *ngIf="!edit">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" style="color: #282828;font-family: century gothic, sans-serif;"
                        formControlName="password" class="input" >
                      <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon style="position: absolute; margin-left: -14%;margin-top: -6%;">{{hide ? 'visibility_off'
                          : 'visibility'}}</mat-icon>
                      </a>
                        <mat-error *ngIf="docForm.get('password')?.hasError('required')">Password is required</mat-error>
                      </mat-form-field>
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12" *ngIf="edit">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" style="color: #282828;font-family: century gothic, sans-serif;"
                        formControlName="password" class="input" readonly>
                      <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon style="position: absolute; margin-left: -14%;margin-top: -6%;">{{hide ? 'visibility_off'
                          : 'visibility'}}</mat-icon>
                      </a>
                        <mat-error *ngIf="docForm.get('password')?.hasError('required')">Password is required</mat-error>
                      </mat-form-field>
                    </div>
                    
                  </div>
  
                  <!-- Second Row -->
                  <div class="row w-100">

                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Email ID</mat-label>
                        <input matInput formControlName="emailid" required>
                        <mat-error *ngIf="docForm.get('emailid')?.hasError('required')">Email ID is required</mat-error>
                      </mat-form-field>
                    </div> 

                    <!-- <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Mobile No</mat-label>
                        <input matInput formControlName="phoneno" required>
                        <mat-error *ngIf="docForm.get('phoneno')?.hasError('required')">Email ID is required</mat-error>
                      </mat-form-field>
                    </div> -->
                   <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label> Mobile No</mat-label>
                        <input matInput formControlName="phoneno"
                          (keypress)="keyPressNumber($event)"
                          minlength="10" maxlength="10">
                      </mat-form-field>
                    </div> 
                   
                  </div>
  
                  <!-- Buttons Row -->
                  <div class="d-flex gap-3 mt-4 flex-wrap">
                    <button *ngIf="!edit" mat-raised-button color="primary" (click)="saveForm()">Save</button>
                    <button *ngIf="edit" mat-raised-button color="primary" (click)="updateForm()">Update</button>
                    <button mat-raised-button color="accent" (click)="reset()">Reset</button>
                    <button mat-stroked-button color="primary" type="button" (click)="cancel()">Back</button>
                  </div>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </section>
