<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      <div class="row">
        <!--Gift Icon-->
        <div class="col text-center"> <i class="far fa-times-circle fa-6x col-red"></i> </div>
        <!--Modal Text-->
        <div class="col-8">
          <dl class="dl-horizontal">
            <dt class="pull-left me-2">Are you sure that you want</dt>
            <dd>{{data.ename}}</dd>
            <dt class="pull-left me-2">to permanently delete the</dt>
            <dd> {{ data.department }}</dd>
            <dt class="pull-left me-2">selected item.</dt>
            <dd> {{ data.mobile }}</dd>
          </dl>
        </div>
      </div>
    </div>
    <mat-dialog-actions align="end" class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
        Yes
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">No</button>
    </mat-dialog-actions>
  </div>
